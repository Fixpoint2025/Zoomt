<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Contact Section */
    .contact .info-item {
      background: #fff;
      padding: 30px;
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 8px;
    }

    .contact .info-item i {
      font-size: 32px;
      color: #ffc107;
      margin-bottom: 15px;
    }

    .contact .info-item h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }

    .contact .info-item p {
      margin: 0;
      font-size: 15px;
      color: #666;
    }

    .contact iframe {
      border-radius: 8px;
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
    }

    .contact button,
    .contact .btn,
    .contact input[type="submit"] {
      background: #ffc107;
      border: none;
      padding: 12px 30px;
      color: #fff;
      font-weight: 600;
      border-radius: 5px;
      transition: 0.3s;
    }

    .contact button:hover,
    .contact .btn:hover,
    .contact input[type="submit"]:hover {
      background: #e0a800;
    }

    .contact form input,
    .contact form textarea {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px 15px;
      font-size: 14px;
      width: 100%;
      margin-bottom: 15px;
    }

    .contact form textarea {
      resize: none;
      min-height: 150px;
    }
  </style>
</head>
<body>

<!-- Contact Section -->
<section id="contact" class="contact section py-5">
  <div class="container section-title text-center mb-5">
    <h2>Contact</h2>
    <p>DMV Area Appliance and Plumbing Service</p>
  </div>

  <div class="container">

    <!-- Info Cards -->
    <div class="row gy-4 mb-4">
      <div class="col-lg-4 col-md-6">
        <div class="info-item">
          <i class="bi bi-geo-alt"></i>
          <h3>Address</h3>
          <p>11041 Villaridge Ct, Reston, VA 20191</p>
        </div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="info-item">
          <i class="bi bi-telephone"></i>
          <h3>Call Us</h3>
          <p>+1 703-826-4383</p>
        </div>
      </div>

      <div class="col-lg-4 col-md-12">
        <div class="info-item">
          <i class="bi bi-envelope"></i>
          <h3>Email Us</h3>
          <p>Service@wefixpoint.com</p>
        </div>
      </div>
    </div>

    <!-- Map and Form -->
    <div class="row gy-4 mt-1 align-items-stretch">
      <!-- Google Map -->
      <div class="col-lg-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3103.496789694846!2d-77.34380262407742!3d38.935487045052226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b64d7d1c7d3a8f%3A0x76000c43c48ff06d!2s11041%20Villaridge%20Ct%2C%20Reston%2C%20VA%2020191%2C%20USA!5e0!3m2!1sen!2sus!4v1694000000000!5m2!1sen!2sus"
          frameborder="0"
          style="width: 100%; height: 100%; min-height: 500px;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>

      <!-- Embedded JotForm Styled -->
      <div class="col-lg-6">
        <div class="p-3 bg-white rounded shadow">
          <iframe
            id="JotFormIFrame-252484180813154"
            title="Contact US"
            onload="window.parent.scrollTo(0,0)"
            allowtransparency="true"
            allow="geolocation; microphone; camera; fullscreen; payment"
            src="https://form.jotform.com/252484180813154"
            frameborder="0"
            style="min-width:100%; max-width:100%; height:539px; border:none;"
            scrolling="no"
          ></iframe>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- JotForm Embed Script -->
<script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
<script>
  window.jotformEmbedHandler("iframe[id='JotFormIFrame-252484180813154']", "https://form.jotform.com/");
</script>

</body>
</html>
